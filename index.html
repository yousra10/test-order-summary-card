<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon-32x32s.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>


<div class="bg-img">

<img class="hero-img" src="illustration-hero.svg" alt="hero-img">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>
<div class="order-pmt">
  <img class="icon-music" src="icon-music.svg" alt="icon-img">
<div class="block">
  <p class="bold">Annual Plan</p>
  <p class="price">$59.99/year</p>
</div>

  <p span class="change">Change</span></p>
</div>


  <button class="btn" type="button" name="button">Proceed to Payment</button>

  <a class="cancel" href="#">Cancel Order</a>


</div>
</main>

<footer>

   <div class="attribution">
  <p class="challenge">Challenge by <a class="challenge" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a class="challenge" href="www.google.com">Yous Ben</a>.</p>
</div>

</footer>

</body>
</html>
